<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Input & Result -->
  <section>
    <h2>Part 1: JavaScript Basics</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1">
    <label for="num2">Number 2:</label>
    <input type="number" id="num2">
    <button id="sumBtn">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="showListBtn">Show Numbers 1-5</button>
    <ul id="numberList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="highlightText">This text will be highlighted when you click the button.</p>

    <button id="addItemBtn">Add Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
