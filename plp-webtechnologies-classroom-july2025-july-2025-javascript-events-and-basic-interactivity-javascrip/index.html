<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Page</h1>
    <button id="theme-toggle">Toggle Dark/Light Mode</button>
  </header>

  <main>
    <!-- Counter Game -->
    <section>
      <h2>Counter Game</h2>
      <button id="increment-btn">Increment</button>
      <p>Counter: <span id="counter">0</span></p>
    </section>

    <!-- Collapsible FAQ Section -->
    <section>
      <h2>FAQ</h2>
      <div class="faq-item">
        <button class="faq-question">What is JavaScript?</button>
        <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
      </div>
      <div class="faq-item">
        <button class="faq-question">Why use DOM events?</button>
        <p class="faq-answer">Events allow the page to respond dynamically to user actions.</p>
      </div>
    </section>

    <!-- Simple Form with Validation -->
    <section>
      <h2>Sign Up Form</h2>
      <form id="signup-form">
        <label>
          Name:
          <input type="text" id="name" required>
        </label>
        <span class="error" id="name-error"></span>

        <label>
          Email:
          <input type="text" id="email" required>
        </label>
        <span class="error" id="email-error"></span>

        <label>
          Password:
          <input type="password" id="password" required>
        </label>
        <span class="error" id="password-error"></span>

        <button type="submit">Submit</button>
      </form>
      <p id="form-success"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
